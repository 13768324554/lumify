# at least one pair of the following properties must be configured in order to use the Analysts Notebook Export web plugin
web.ui.analystsNotebookExport.option1.label=6
web.ui.analystsNotebookExport.option1.value=VERSION_6
web.ui.analystsNotebookExport.option2.label=7 or 8
web.ui.analystsNotebookExport.option2.value=VERSION_7_OR_8

